<body>

  <header>
    <h1 style="color: #000;">Login to Tech Treasures</h1>
  </header>

  <section style="text-align: center; color: #fff;">
    <p>Welcome back! Log in to your account for a personalized experience.</p><br>

    <form style="display: inline-block; text-align: center;">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

      <button type="submit">Login</button>
    </form>

    <p style="text-align: center;"><br>Don't have an account yet? <a href="signup.html">Sign up here</a>.</p>
  </section>
